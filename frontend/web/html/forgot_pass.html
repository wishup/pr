<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BibleBee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

<body class="layout2">
    <header class="header container clearfix">
        <h1 class="logo"><a href="index.html"><img src="/images/logo2.png" alt="" title=""></a></h1>
    </header>
    <!-- forgot pass form -->
    <div class="signin-block inner-wrapper container-lg text-center">
        <h2 class="title text-featured text-center">Forgot your password?</h2>
        <h3 class="caption text-primary2">Let us help you</h3>
        <p >
            Enter your email address below and we'll send you password reset instructions.<br>
            Overwise you can go to <a href="" class="link">login page</a>
        </p>
        <form class="forgot-pass">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="email">
            </div>
            <input type="submit" class="btn btn-success" value="Submit">
        </form>

    </div>
    <!--end forgot pass form -->

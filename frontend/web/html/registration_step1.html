    <title>BibleBee</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300,300italic,400italic,600italic,700italic,800,800italic' rel='stylesheet' type='text/css'>

<body class="version1 registration">
    <header class="container clearfix">
        <h1 class="logo"><a href="index.html"><img src="/images/logo2.png" alt="" title=""></a></h1>
    </header>
    <div class="container">
        <!-- login form -->
        <div class="registration-block main-box text-center col-sm-7">
            <i class="email-icon"></i>
            <h2 class="h4 bottom-border -md">Thank you. Your email has been verified.</h2>
            <h6>Now, can you tell us a bit more about yourself?</h6>
            <form class="registration-form">
                <div class="block-sm-2">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <hr class="divider">
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Create Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <button class="btn btn-success">Continue to your Free Account</button>
            </form>
            <div class="sep -circle center-block">or</div>
            <div class="fb-login">
                <a href="" class="login-btn btn">
                    <i class="icon-facebook"></i>
                    <span>Login with <strong>Facebook</strong></span>
                </a>
            </div>
        </div>
        <!--end login form -->
    </div>
